<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link th:href="@{../plugins/X-admin-2.2/css/font.css}">
    <link th:href="@{../plugins/X-admin-2.2/css/login.css}">
	<link th:href="@{../plugins/X-admin-2.2/css/xadmin.css}">
    <script th:src="@{../js/jquery/jquery.min.js}"></script>
    <script th:src="@{../plugins/layui-2.4.5/layui.js}" charset="utf-8"></script>
    <!--[if lt IE 9]>
	<script th:src="@{../js/html5.min.js}"></script>
	<script th:src="@{../js/respond.min.js}"></script>
    <![endif]-->
</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">用户登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>
</body>
</html>
